<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>Bionic Reading</h3>
    <button id="toggleButton">Enable</button>

    <div class="weight-container">
      <label for="weightRange">Highlight Weight</label>
      <input
        type="range"
        id="weightRange"
        min="100"
        max="900"
        step="100"
        value="700"
      />
      <div class="weight-stops">
        <span>100</span>
        <span>300</span>
        <span>500</span>
        <span>700</span>
        <span>900</span>
      </div>
      <div class="weight-preview">Preview Text</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
