<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>Bionic Reading</h3>
    <button id="toggleButton">Enable (âŒ˜/Ctrl+B)</button>

    <div class="weight-container">
      <label for="weightRange">Highlight Weight</label>
      <input
        type="range"
        id="weightRange"
        min="200"
        max="800"
        step="100"
        value="700"
      />
      <div class="weight-stops">
        <span>200</span>
        <span>300</span>
        <span>400</span>
        <span>500</span>
        <span>600</span>
        <span>700</span>
        <span>800</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
