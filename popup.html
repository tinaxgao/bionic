<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <img
      src="logo.png"
      alt="Boldly"
      style="width: 60px; display: block; margin: 0 auto"
    />
    <h3 style="text-align: center; font-weight: 500">Bionic Reading</h3>
    <button id="toggleButton">Enable</button>
    <p style="font-size: 10px; color: #888; text-align: center">
      Toggle with Cmd+B / Ctrl+B
    </p>

    <div class="weight-container" style="margin-top: 20px">
      <label for="weightRange">Highlight Weight</label>
      <input
        type="range"
        id="weightRange"
        min="200"
        max="800"
        step="100"
        value="700"
      />
      <div class="weight-stops">
        <span>200</span>
        <span>300</span>
        <span>400</span>
        <span>500</span>
        <span>600</span>
        <span>700</span>
        <span>800</span>
      </div>
    </div>

    <div class="opacity-container">
      <label for="opacityRange">Lowlight Opacity</label>
      <input
        type="range"
        id="opacityRange"
        min="0"
        max="100"
        step="10"
        value="40"
      />
      <div class="opacity-stops">
        <span>0</span>
        <span>20</span>
        <span>40</span>
        <span>60</span>
        <span>80</span>
        <span>100</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
